name: movieverse
description: A Flutter app to browse, search, and discover movies using TMDB.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:

  flutter_dotenv: ^5.1.0
  flutter:
    sdk: flutter
  http: ^1.5.0
  flutter_riverpod: ^2.5.1
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  youtube_player_flutter: 9.1.2
  animated_text_kit: ^4.2.3

dev_dependencies:
  flutter_launcher_icons: ^0.14.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/moviecorn_logo.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/images/moviecorn_logo.png
